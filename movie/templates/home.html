<style>
    
    .btn-primary {
      margin: 0;
      position: absolute;
      left: 50%;
      top: 22%;
      -ms-transform: translateY(-30%);
      transform: translateY(-30%);
    }

    .about{
        margin: 0;
        position: absolute;
        left: 50%;
        top: 95%;
    }
    </style>
<head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>

<body>
<h1>Welcome to Home Page, <font color="blue">{{name}}</font></h1>
<h2>This is the full home page</h2>
<div class="container">
    <form action="">
        <div class="mb-3">
            <label for="searchMovie" class="form-label">
                search for movie:
            </label>
            <input type="text" class="form-control" name="searchMovie" />
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
    </form>
    <p>Searching for {{searchTerm}}</p>
    <div class="row row-cols-1 row-cols-md-3 g-4 mt-5">
        {% for movie in movies %}
        <div v-for="movie in movies" class="col">
            <div class="card">
                <img class="card-img-top" src="{{movie.image.url}}"/>
                <div class="card-body">
                    <h5 class="card-title fw-bold">{{ movie.title }}</h5>
                    <p class="card-text">{{ movie.description }}</p>
                    {% if movie.url %}
                    <a href="{{ movie.url }}" class="btn-primary">
                        Movie link
                    </a>
                    {% endif %}
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    <div class="about">
    <a href="/about">About</a>
    </div>
    <br/>
    <br/>
</div>
</body>
